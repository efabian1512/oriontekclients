<table *ngIf="data && data.length > 0" class="table table-bordered table-striped mt-3 mb-5">
    <thead>
        <tr>
            <th *ngFor="let column of tableConfig" class="fw-bold">{{column?.['columnName']}}</th>
        </tr>
    </thead>
    <tbody>
        <ng-container>
            <tr *ngFor="let item of data">
                <td *ngFor="let column of tableConfig">{{item[column['property']]}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
